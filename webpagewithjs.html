<!DOCTYPE html>
<html>
  <head>
    <title>Zuhaib's Simple Web Page</title>
  </head>
  <body style="background-color: lightblue; font-family: Arial, sans-serif; text-align: center; padding: 20px;">

    <h2>Welcome to Zuhaib's Interactive Web Page</h2>

    <p>
      This page shows how <strong>JavaScript</strong> can change the source 
      of an image to turn a light bulb on and off.
    </p>

    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
      Turn on the light
    </button>

    <br><br>

    <img id="myImage" src="pic_bulboff.gif" style="width:100px;">

    <br><br>

    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
      Turn off the light
    </button>

  </body>
</html>
